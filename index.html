<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto: Shinobi Training</title>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; overflow: hidden; }
        
        #ui { display: flex; gap: 30px; padding: 20px; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 4px #000; z-index: 10; }
        
        #game-viewport { 
            position: relative; 
            width: 800px; 
            height: 300px; 
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://i.imgur.com/8D78Z8p.png') repeat-x;
            background-size: contain;
            border-bottom: 6px solid #d35400; 
            margin-top: 30px; 
            overflow: hidden; 
            box-shadow: 0 10px 50px rgba(0,0,0,0.9);
        }

        /* Наруто */
        #naruto { 
            position: absolute; 
            width: 80px; 
            height: 80px; 
            bottom: 0; 
            left: 50px; 
            background: url('https://media.giphy.com/media/tS9P4ZYRAACKA/giphy.gif') no-repeat; 
            background-size: contain; 
            z-index: 10;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));
        }

        /* АНИМИРОВАННЫЙ СЮРИКЕН */
        .shuriken { 
            position: absolute; 
            width: 45px; 
            height: 45px; 
            background: url('https://i.imgur.com/vHTh7jC.png') no-repeat; 
            background-size: contain; 
            /* Быстрое вращение */
            animation: shuriken-spin 0.3s infinite linear; 
            /* Эффект размытия и блеска металла */
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.4));
        }

        @keyframes shuriken-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Экран Game Over */
        #death-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        #death-screen h1 { color: #ff4d4d; font-size: 60px; margin: 0; text-shadow: 0 0 15px #ff0000; font-family: 'Arial Black', sans-serif; }
        
        .retry-btn { 
            margin-top: 25px; 
            padding: 15px 45px; 
            font-size: 22px; 
            background: linear-gradient(#e67e22, #d35400); 
            border: 2px solid #fff;
            color: white; 
            cursor: pointer; 
            border-radius: 50px;
